<table class="table">
  <thead>
  <tr>
    <td>Date</td>
    <td>Motif</td>
    <td>Actions</td>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let visite of listVisite">
    <td>{{visite.DateVisite| date :'dd-MM-yyyy'}}</td>
    <td>{{visite.MotifDeVisite}}</td>

    <td>

      <button class="btn btn-danger" (click)="deleteVisite(visite.identifiant)">Supprimer</button>
      <button class="btn btn-success" (click)="editVisite(visite.identifiant)">Edite</button>
    </td>

  </tr>
  </tbody>


</table>
