<div
  class="form">
  <form [formGroup]="patientForm" (ngSubmit)="OnSave()">

    <div class="row">

    <div class="form-group">
      <input type="hidden" class="form-control" id="identifiant" formControlName="identifiant">
    </div>
    <div class="form-group  col-sm-3">
      <label for="cin">CIN</label>
      <input type="text" class="form-control" id="cin" formControlName="cin">
    </div>
    <div class="form-group  col-sm-3">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" formControlName="nom">
    </div>
    <div class="form-group  col-sm-3">
      <label for="prenom">Prenom</label>
      <input type="text" class="form-control" id="prenom" formControlName="prenom">
    </div>
    <div class="form-group  col-sm-3">
      <label for="dateNaiss">Date Naissance</label>
      <input type="text" class="form-control" id="dateNaiss" formControlName="dateNaiss">
    </div>
    <div class="form-group  col-sm-3">
      <label for="sexe">Sexe </label>
      <input type="text" class="form-control" id="sexe" formControlName="sexe">
    </div>
    <div class="form-group  col-sm-3">
      <label for="mutuelle">Mutuelle</label>
      <input type="text" class="form-control" id="mutuelle" formControlName="mutuelle">
    </div>
    <div class="form-group  col-sm-3">
      <label for="telephone">Telephone</label>
      <input type="text" class="form-control" id="telephone" formControlName="telephone">
    </div>
    <div class="form-group  col-sm-3">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group  col-sm-3">
      <label for="adress">Adress</label>
      <input type="text" class="form-control" id="adress" formControlName="adress">
    </div>

    <div class="form-group  col-sm-3">
      <label for="image">Image URL</label>
      <input type="text" class="form-control" id="image" formControlName="image">
    </div>

  </div>
    <div class="row">

      <button type="submit" class="btn btn-info"  [disabled]="patientForm.invalid">
        Sauvegarder
      </button>
    </div>

  </form>
</div>
